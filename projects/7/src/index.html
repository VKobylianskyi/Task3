<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
            integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <nav class="nav">
            <ul class="nav-top">
                <div class="nav-item nav-item__nohover">
                    <dvi class="avatar-section">
                        <img src="img/avatar.png" />
                        <div class="nav-item__notifications"></div>
                    </dvi>
                </div>
                <div class="nav-item">
                    <i class="fas fa-ellipsis-h nav-item-icon__icon"></i>
                    <i class="fas fa-tachometer-alt nav-item-icon__main"></i>
                    <span class="nav-item__text"></span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-ellipsis-h nav-item-icon__icon"></i>
                    <i class="fas fa-bars nav-item-icon__main"></i>
                    <span class="nav-item__text"></span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-ellipsis-h nav-item-icon__icon"></i>
                    <i class="fas fa-cog nav-item-icon__main"></i>
                    <span class="nav-item__text"></span>
                </div>
            </ul>
            <ul class="nav-top">
                <div class="nav-item">
                    <i class="fab fa-react nav-item-icon__main"></i>
                    <span class="nav-item__text"></span>
                    <div class="nav-item__notifications"></div>
                </div>
                <div class="nav-item">
                    <i class="fas fa-ellipsis-h nav-item-icon__icon"></i>
                    <i class="fas fa-power-off nav-item-icon__main"></i>
                    <span class="nav-item__text"></span>
                </div>
            </ul>
        </nav>
        <main>
            <header class="header">
                <div class="header__right-controls"></div>
                <div class="header__left-controls"></div>
            </header>
        </main>


        <div class="components">
            
        </div>
    </body>
</html>
