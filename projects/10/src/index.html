<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Test task VKobylianskiy</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <header>
        <div class="container">
            <div class="row header">
                <div class="col-md-3 ">
                    <img src="/img/logo-header.png" alt="Logo">
                </div>
                <div class="col-md-3 header-contact">
                    <ul class="header-contact__menu">
                        <li class="header-contact__menu_item">
                            <a class="menu-link" href="https://www.facebook.com">
                                <i class="fa fa-facebook menu-icon"></i></a>
                        </li>
                        <li class="header-contact__menu_item">
                            <a class="menu-link" href="https://www.vk.com"><i class="fa fa-vk menu-icon"></i></a>
                        </li>
                        <li class="header-contact__menu_item">
                            <a class="menu-link" href="https://www.twitter.com"><i
                                    class="fa fa-twitter menu-icon"></i></a>
                        </li>
                        <li class="header-contact__menu_item">
                            <a class="menu-link" href="https://www.instagram.com"><i
                                    class="fa fa-instagram menu-icon"></i></a>
                        </li>
                        <li class="header-contact__menu_item">
                            <a class="menu-link" href="https://www.youtube.com"><i
                                    class="fa fa-youtube-play menu-icon"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3 header-language">
                    <div class="language-button">
                        <div class="language-button__item">Рус</div>
                        <div class="language-button__item">Eng</div>
                    </div>
                </div>
                <div class="col-md-3 header-date">
                    <div class="header-date__text">15-16.04.2016</div>
                </div>
            </div>
        </div>
        </div>
